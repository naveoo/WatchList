<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchList</title>
    <link rel="Stylesheet" href="styles/style.css" type="text/css" />
</head>

<body>
    <!-- La topbar -->
    <header></header> 

    <!-- Le Contenu de la Page -->
    <div class="content">

        <!-- La Recherche -->
        <section class="searchForm">
            <h1>Recherche de Films</h1>
            <input type="text" id="searchInput" placeholder="Rechercher..." /><br>
            <label for="researchSubject">Rechercher par :</label>
            <select name="reseach_subject" id="researchSubject">
                <option value="title">Titre</option>
                <option value="director">Réalisateur</option>
                <option value="actor">Acteur</option>
            </select>
        </section>

        <!-- Les Résultats-->
        <section class="result">
            <div class="movie-list" id="movieList"></div>
            <a id="detailsLink" href="details.html" style="display: none;" nonce="protectedcode"></a>
            <h2 id="title"></h2>
            <img id="poster" src="" alt="" class="poster">
        </section>
        
    </div>

    <script nonce="protectedcode">
        fetch("components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementsByTagName("header")[0].innerHTML = data;
        });
    </script>
    <script src="renderers/index_renderer.js"></script>
</body>
</html>
