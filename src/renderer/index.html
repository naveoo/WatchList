<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://image.tmdb.org https://via.placeholder.com;">
    <title>WatchList</title>
    <link rel="Stylesheet" href="styles/style.css" type="text/css" />
</head>

<body>
    <!-- La topbar -->
    <header>
        <!-- Logo -->
        <div class="logo-container">
            <img src="../../assets/logo.png" alt="logo"/>
        </div>

        <!-- Titre du site -->
        <div class="titre"> WatchList </div>

        <!-- Les Boutons -->
        <nav class="topbar">
            <ul>
                <li><a href="favorites.html">Mes favoris</a></li>
                <li><a href="watchlist.html">A voir</a></li>
                <li><a href="timesetter.html">TimeSetter</a></li>
                <li><a href="#">Autre...</a></li>
            </ul>
        </nav>
    </header> 

    <!-- Le Contenu de la Page -->
    <div class="content">

        <!-- La Recherche -->
        <section class="searchForm">
            <h1>Recherche de Films</h1>
            <input type="text" id="searchInput" placeholder="Rechercher..." /><br>
            <label class="base_text" for="researchSubject">Choisir le sujet de recherche :</label>
            <select name="reseach_subject" id="researchSubject">
                <option value="title">Titre</option>
                <option value="director">Réalisateur</option>
                <option value="actor">Acteur</option>
            </select>
        </section>

        <!-- Les Résultats-->
        <div class="movie-list" id="movieList"></div>
        <a id="detailsLink" href="details.html" style="display: none;"></a>
        <h1 id="title"></h1>
        <img id="poster" src="" alt="" class="poster">
        
    </div>

    <!-- Le script JavaScript -->
    <script src="renderers/index_renderer.js"></script>
</body>
</html>
