<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchList - Favoris</title>
    <link rel="Stylesheet" href="styles/style.css" type="text/css" />
</head>

<body>
    <!-- La topbar -->
    <header></header> 

    <!-- Le Contenu de la Page -->
    <div class="content">
        <h1>Liste des films favoris</h1>
        <div class="movie-list" id="favorites"></div>
        <a href="index.html"><button>Retour</button></a>
    </div>

    <!-- Le script JavaScript -->
    <script nonce="protectedcode">
        fetch("components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementsByTagName("header")[0].innerHTML = data;
        });
        document.addEventListener('DOMContentLoaded', () => {
            loadFavorites();
        });
    </script>
    <script src="renderers/favorites_renderer.js"></script>

</body>
</html>
