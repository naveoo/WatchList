<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchList</title>
    <link rel="Stylesheet" href="styles/style.css" type="text/css" />
</head>

<body>
    <!-- La topbar -->
    <header></header> 

    <!-- Le Contenu de la Page -->
    <div class="content">
        <h1 id="title"></h1>
        <img id="poster" src="" alt="" class="poster">
        <div id="date"><strong>Sortie :</strong> <span id="release_date"></span></div>
        <div id="summary"><strong>Résumé :</strong> <span id="overview"></span></div>
        <button id="addFavoriteButton">Ajouter aux favoris</button>
        <button id="watchlistButton">À regarder plus tard</button>
        <a href="index.html"><button>Retour</button></a>
    </div>

    <!-- Le script JavaScript -->
    <script nonce="protectedcode">
        fetch("components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementsByTagName("header")[0].innerHTML = data;
        });
        document.addEventListener('DOMContentLoaded', () => {
            loadMovieDetails();
        });
    </script>
    <script src="renderers/details_renderer.js"></script>
    
</body>
</html>
