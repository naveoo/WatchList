<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchList</title>
    <link rel="Stylesheet" href="styles/style.css" type="text/css" />
</head>

<body>
    <!-- La topbar -->
    <header></header> 

    <!-- Le Contenu de la Page -->
    <div class="content">
        <h1>TimeSetter</h1>
        
        <!-- Formulaire pour définir la durée disponible -->
        <section class="timeSetterForm">
            <label for="availableTime">Combien de temps avez-vous (en minutes) :</label><br/>
            <input type="number" id="availableTime" placeholder="Entrez votre durée ici..." />
            <button id="findMovies">Trouver des films</button>
        </section>

        <!-- Liste des films proposés -->
        <section id="movieSuggestions">
            <h2>Suggestions de films</h2>
            <div class="movie-list" id="suggestionsContainer"></div>
        </section>

        <a href="index.html"><button>Retour</button></a>
    </div>

    <!-- Le script JavaScript -->
    <script nonce="protectedcode">
        fetch("components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementsByTagName("header")[0].innerHTML = data;
            });
    </script>
    <script src="renderers/timesetter_renderer.js"></script>

</body>
</html>
